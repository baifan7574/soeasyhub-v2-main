name: Matrix Production Factory (SoEasyHub v2)

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 */2 * * *'  # Run every 2 hours
  workflow_dispatch:
    inputs:
      run_mode:
        description: 'Run mode: "incremental" for default (50)'
        required: true
        default: 'incremental'
        type: choice
        options:
        - incremental

permissions:
  contents: write

jobs:
  produce-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies for High-End PDF Engine
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            pkg-config \
            python3-dev \
            libssl-dev \
            libffi-dev \
            libjpeg-dev \
            zlib1g-dev \
            libpangocairo-1.0-0
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install xhtml2pdf
          playwright install chromium

      - name: Phase 0 Production Audit
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python production_audit.py
        
      - name: Phase 2 Matrix Librarian
        run: python matrix_librarian.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TAVILY_KEY: ${{ secrets.TAVILY_KEY }}
          BATCH_SIZE: 50

      - name: Phase 3 Matrix Refiner
        run: python matrix_refiner.py --batch 50
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Phase 4 Matrix Composer
        run: python matrix_composer.py --batch 50
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Phase 5 Matrix Reporter
        run: python matrix_reporter.py --batch 50
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Setup Git Identity
        run: |
          git config --global user.name "Matrix Factory Bot"
          git config --global user.email "bot@soeasyhub.com"

      - name: Phase 6 Matrix Deployer
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python matrix_deployer.py

      - name: Commit and Push Changes
        run: |
          git add .
          git commit -m "Auto-update: Assets & Sitemap [skip ci]" || echo "No changes to commit"
          git pull --rebase
          git push

  deploy-worker:
    runs-on: ubuntu-latest
    needs: produce-assets
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy Worker
        working-directory: ./soeasyhub-v2
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Upload Secrets to Worker
        working-directory: ./soeasyhub-v2
        run: |
          echo "${{ secrets.SUPABASE_URL }}" | npx wrangler secret put SUPABASE_URL || true
          echo "${{ secrets.SUPABASE_KEY }}" | npx wrangler secret put SUPABASE_KEY || true
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
