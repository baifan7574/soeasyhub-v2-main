name: Matrix Production Factory (SoEasyHub v2)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  produce-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install supabase openai reportlab pypdf2 playwright python-dotenv argparse pdfplumber requests urllib3 markdown
          playwright install chromium

      - name: Phase 0 Production Audit
        run: python production_audit.py

      - name: Phase 3 Matrix Refiner
        run: python matrix_refiner.py --batch 50
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Phase 4 Matrix Composer (Force Full HTML Coverage)
        # Force overwrite all 130 records with proper HTML
        run: python matrix_composer.py --batch 150 --force
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Phase 5 Matrix Reporter (Full Batch PDF)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python matrix_reporter.py --batch 130

      - name: Phase 6 Matrix Deployer
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python matrix_deployer.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Matrix Factory Bot"
          git config --global user.email "bot@soeasyhub.com"
          git add .
          git commit -m "Auto-update: Single Point Validation Success [skip ci]" || echo "No changes to commit"
          git push

  deploy-worker:
    runs-on: ubuntu-latest
    needs: produce-assets
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          # Using Global API Key via env vars instead of Token
          preCommands: |
            echo "--- Diagnosing Auth ---"
            wrangler whoami
            echo "--- Deploying Worker ---"
          command: deploy --var SUPABASE_KEY:${{ secrets.SUPABASE_KEY }}
        env:
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          # Trigger Run #17 with Global Key
          WRANGLER_LOG: debug
