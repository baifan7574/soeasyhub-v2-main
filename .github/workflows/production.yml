name: Matrix Production Factory (SoEasyHub v2)

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */12 * * *" # Every 12 hours
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  produce-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Phase 0 Production Audit
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python production_audit.py

      - name: Phase 3 Matrix Refiner
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python matrix_refiner.py

      - name: Phase 4 Matrix Composer
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python matrix_composer.py --batch 10

      - name: Phase 5 Matrix Reporter
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python matrix_reporter.py --batch 10

      - name: Phase 6 Matrix Deployer
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python matrix_deployer.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Matrix Factory Bot"
          git config --global user.email "bot@soeasyhub.com"
          git add .
          git commit -m "Auto-update Factory Assets [skip ci]" || echo "No changes to commit"
          git push

  deploy-worker:
    runs-on: ubuntu-latest
    needs: produce-assets
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
