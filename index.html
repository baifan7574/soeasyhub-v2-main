<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoEasyHub | Official 2026 Compliance Audit Gateway</title>
    <style>
        :root {
            --primary: #f97316;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--dark);
            color: white;
            line-height: 1.6;
        }

        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(to right, #f97316, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            max-width: 600px;
            margin: 20px 0;
        }

        .audit-stream {
            max-width: 1000px;
            margin: -100px auto 50px;
            padding: 20px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        .stream-title {
            font-weight: bold;
            color: var(--primary);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .stream-title::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: red;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px red;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }

            100% {
                opacity: 1;
            }
        }

        .audit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .audit-card {
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            transition: 0.3s;
            text-decoration: none;
            color: inherit;
        }

        .audit-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <section class="hero">
        <h1>SoEasyHub v2</h1>
        <p class="subtitle">The World's Largest Intelligence Network for Professional License Compliance. Real-time 2026
            Audit Reports Powered by Matrix AI.</p>
    </section>

    <div class="audit-stream">
        <div class="stream-title">Live Audit Production Stream</div>
        <div class="audit-grid" id="grid">
            <!-- DYNAMIC_GRID -->
        </div>
    </div>
</body>

</html>
